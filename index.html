<!doctype html>
<html ng-app="customersApp">
<head>
    <title>Iterating Over Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    <link href="/sticky-footer-navbar/sticky-footer-navbar.css" rel="stylesheet">
    <link href="styles/animations.css" rel="stylesheet" type="text/css" />
</head>
<body>
        <nav class="navbar navbar-default" ng-controller="navController">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">Data App</a>
                  </div>
                  <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                      <li><a href="#/customers">Customers</a></li>
                      <li><a href="#/orders">Orders</a></li>
                      <li><a href="#/contact">Contact</a></li>
                      <li class="dropdown">
                        <a data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">View Customer Orders <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><input type="text" ng-model="customerFilter.name" /></li>
                          <li ng-repeat="cust in customers | filter:customerFilter" class="repeat-animation" ><a href="#/orders/{{ cust.id }}">{{cust.name}} </a></li>
                        </ul>
                      </li>
                    </ul>
                  </div><!--/.nav-collapse -->
                </div>
              </nav>  
    <main>
        <div ng-view class="slide-animation"></div>
    </main>    
    
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/angular-animate.js"></script>
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/customersController.js"></script>
    <script src="app/controllers/ordersController.js"></script>
    <script src="app/controllers/allOrdersController.js"></script>
    <script src="app/controllers/navController.js"></script>
    <script src="app/services/customersFactory.js"></script>
    <script src="app/services/values.js"></script>
</body>
</html>
